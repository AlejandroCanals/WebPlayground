{% extends 'core/base.html' %}
{% load static %}
{% block title %}Calculadora{% endblock %}
{% block content %}
<main role="main">
    <div class="container mt-5">
        <h1>Calculadora</h1>
        <form action="/calculadora/" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="num1" class="form-label">Número 1:</label>
                <input type="number" class="form-control" id="num1" name="num1">
            </div>
            <div class="mb-3">
                <label for="num2" class="form-label">Número 2:</label>
                <input type="number" class="form-control" id="num2" name="num2">
            </div>
            <div class="mb-3">
                <label for="opcion" class="form-label">Operación:</label>
                <select class="form-select" id="opcion" name="opcion">
                    <option value="+">Suma (+)</option>
                    <option value="-">Resta (-)</option>
                    <option value="*">Multiplicación (*)</option>
                    <option value="/">División (/)</option>
                    <option value="**">Potencia (**)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>
    </div>

</main>
{% endblock %}
